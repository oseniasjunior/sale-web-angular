<form>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput type="text" [(ngModel)]="department.name" [ngModelOptions]="{standalone: true}"/>
  </mat-form-field>
  <div>
    <button mat-button color="accent" (click)="navigate('department', router)">VOLTAR</button>
    <button mat-button color="primary" (click)="save()">SALVAR</button>
  </div>
</form>
