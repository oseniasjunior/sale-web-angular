<div fxLayout="column" fxLayoutAlign="space-around strech" fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutAlign="end center">
    <button mat-button mat-fab color="primary" (click)="navigate('department/new', router)">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="items" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="modified_at">
      <th mat-header-cell *matHeaderCellDef>Modificado em</th>
      <td mat-cell *matCellDef="let element"> {{element.modified_at}} </td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Ativo</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle (change)="activeOrInactive(element.id, element.active)"
                          [checked]="element.active"></mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button mat-mini-fab (click)="edit(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
